<div class="row">
  <div class="col-md-5">
    <form>
      <div class="form-group">
        <label for="todoTitle">Zadanie</label>
        <input type="text"
               class="form-control"
               id="todoTitle"
               name="title"
               placeholder="Nazwa zadania"
               [(ngModel)] = "todoTitle">
      </div>
      <div class="form-group">
        <label for="todoDescription">Opis</label>
        <input type="text"
               class="form-control"
               id="todoDescription"
               name="description"
               placeholder="Opis zadania"
               [(ngModel)]="todoDescription" >
      </div>
      <button type="submit"
              class="btn btn-primary"
              (click) = "addTodo($event)">Dodaj
      </button>
    </form>
  </div>
  <div class="col-md-7">
    <div class="list__heading">
      <p>Do zrobienia:</p>
      <p *ngIf="todoList.length > 0"> Pozostało zadań: {{todoList.length}}</p>
    </div>
    <ul class="todos">
      <p *ngIf="todoList.length === 0">Nie masz nowych zadań do wykonania</p>
      <li class="todos__item"
          *ngFor="let todo of todoList; let i = index">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">{{ todo.title }}</h3>
            <i class="fa fa-trash-o trash" aria-hidden="true" (click) = "deleteTodo(i)"></i>
          </div>
          <div class="panel-body">
            <p *ngIf="todo.description === ''">Nie podano opisu</p>
            {{ todo.description }}
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
